{% extends "index.html" %}
{% block content %}
<div class="d-flex flex-column mt-5 justify-content-center align-items-center">
    <h1>Delete product</h1>
    <p>Are you sure you want to delete this product?: {{ product.name }}</p>
    <form action="" method="post">
    {% csrf_token %}
    <input class="buy-button" type="submit" name="delete" value="Delete">
    <input class="buy-button" type="submit" name="back" value="Back">
    </form>
</div>
{% endblock %}

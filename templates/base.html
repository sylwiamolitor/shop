<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shop{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        window.initializeCarousel=()=>{
            $("#carouselExampleSlidesOnly").carousel({interval:100})
        }
    </script>

    <style type="text/css">
        .carousel-inner img {
            width: 100%;
            max-height: 60vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #30547b">
    <div class="container">
        <a href="/" class="navbar-brand me-5">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <div class="d-flex justify-content-start">
                        <a href="/shopping/get" class="btn nav-link">Start shopping</a>
                    </div>
                {% endif %}
            </div>

            <div class="navbar-nav">
                <hr class="bg-light"/>
                {% if user.is_authenticated %}
                    {% if user.customer %}
                        <div class="d-flex justify-content-start">
                            <a href="/userdetails/" class="btn nav-link fw-bold">My account</a>
                        </div>
                    {% endif %}
                    <div class="d-flex justify-content-start">
                        <a href="/logout/" class="btn nav-link">Logout</a>
                    </div>
                {% else %}
                    <div class="d-flex justify-content-start">
                        <a href="/login/" class="btn nav-link fw-bold">Login</a>
                    </div>
                    <div class="d-flex justify-content-start">
                        <a href="/signup/" class="btn nav-link">Sign up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
            {% load static %}
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block img-fluid" src="{% static '/img1.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="{% static '/img2.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="{% static '/img3.png' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="{% static '/img4.png' %}" alt="Third slide">
                </div>
              </div>
            </div>
</body>
</html>
